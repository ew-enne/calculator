<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="section">
        <h1>Calculator</h1>

        <div class="calculator">
            <div class="screen">
                <div>3.4325</div>
            </div>
            <div class="entries">
                <div class="row">
                    <div id="btn-7" class="button">7</div>
                    <div id="btn-8" class="button">8</div>
                    <div id="btn-9" class="button">9</div>
                    <div id="btn-divide" class="button">/</div>
                </div>
                <div class="row">
                    <div id="btn-4" class="button">4</div>
                    <div id="btn-5" class="button">5</div>
                    <div id="btn-6" class="button">6</div>
                    <div id="btn-multiply" class="button">*</div>
                </div>
                <div class="row">
                    <div id="btn-1" class="button">1</div>
                    <div id="btn-2" class="button">2</div>
                    <div id="btn-3" class="button">3</div>
                    <div id="btn-minus" class="button">-</div>
                </div>
                <div class="row">
                    <div id="btn-0" class="button">0</div>
                    <div id="btn-dot" class="button">.</div>
                    <div id="btn-back" class="button">&lt;</div>
                    <div id="btn-plus" class="button">+</div>
                </div>
                <div class="last-row">
                    <div id="btn-clear" class="button">clear</div>
                    <div id="btn-equal" class="button">=</div>
                </div>
            </div>
        </div>

        <div class="signature">proudly made by : ewenne | 2025</div>
    </div>
</body>
</html>
