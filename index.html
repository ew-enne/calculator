<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="section">
        <h1>Calculator</h1>

        <div class="calculator">
            <div class="screen">
                <div>3.4325</div>
            </div>
            <div class="entries">
                <div class="row">
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-buttonide">&divide;</button>
                </div>
                <div class="row">
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="btn-multiply">&times;</button>
                </div>
                <div class="row">
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="btn-minus">-</button>
                </div>
                <div class="row">
                    <button id="btn-0">0</button>
                    <button id="btn-dot">.</button>
                    <button id="btn-back">&#8617;</button>
                    <button id="btn-plus">+</button>
                </div>
                <div class="last-row">
                    <button id="btn-clear">clear</button>
                    <button id="btn-equal">=</button>
                </div>
            </div>
        </div>

        <div class="signature">proudly made by : ewenne | 2025</div>
    </div>
</body>
</html>
